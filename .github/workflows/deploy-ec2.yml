name: Deploy to AWS EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}

      - name: Ensure app directory exists on EC2
        run: |
          ssh $EC2_USER@$EC2_HOST "mkdir -p $EC2_APP_DIR $EC2_APP_DIR/static $EC2_APP_DIR/media"
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_APP_DIR: ${{ secrets.EC2_APP_DIR }}

      - name: Sync repository to EC2
        run: |
          rsync -avz --delete --exclude '.git' ./ $EC2_USER@$EC2_HOST:$EC2_APP_DIR/
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_APP_DIR: ${{ secrets.EC2_APP_DIR }}

      - name: Build and run on EC2
        run: |
          ssh $EC2_USER@$EC2_HOST "EC2_APP_DIR='$EC2_APP_DIR' bash -s" <<'EOF'
            set -e
            # Ensure prerequisites
            sudo apt-get update -y
            sudo apt-get install -y ca-certificates curl rsync

            # Install Docker Engine via official script if missing (includes Compose v2)
            if ! command -v docker >/dev/null 2>&1; then
              curl -fsSL https://get.docker.com -o /tmp/get-docker.sh
              sudo sh /tmp/get-docker.sh
              sudo systemctl enable --now docker || true
            fi

            # Ensure Docker Compose availability (fallback to standalone binary if plugin absent)
            if ! docker compose version >/dev/null 2>&1; then
              sudo curl -SL "https://github.com/docker/compose/releases/download/v2.29.7/docker-compose-linux-x86_64" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
              COMPOSE_CMD="docker-compose"
            else
              COMPOSE_CMD="docker compose"
            fi

            cd "$EC2_APP_DIR"
            sudo $COMPOSE_CMD pull || true
            sudo $COMPOSE_CMD down || true
            sudo $COMPOSE_CMD up -d --build
            sudo docker system prune -f || true
          EOF
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_APP_DIR: ${{ secrets.EC2_APP_DIR }}
